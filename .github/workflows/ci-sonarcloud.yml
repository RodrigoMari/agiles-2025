name: CI Server (Python, Cypress & SonarCloud)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-scan: # Renombré el job para que sea más claro
    runs-on: ubuntu-latest

    steps:
      # --- Configuración Base y Pruebas de Backend ---
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov

      - name: Check Python syntax
        run: |
          find . -type f -name "*.py" -exec python -m py_compile {} +

      - name: Run backend tests with coverage (pytest)
        run: |
          python -m pytest --cov=. --cov-report=xml --cov-report=term-missing -v

      # --- Pruebas de Frontend (NUEVO) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Frontend E2E tests (Cypress)
        uses: cypress-io/github-action@v6

        env:
          FLASK_APP: app.py
        with:
          install-command: npm install

          start: "flask run --host=0.0.0.0 --port=5000"
          wait-on: 'http://localhost:5000'
          browser: chrome

      # --- Análisis (ÚLTIMO PASO) ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io