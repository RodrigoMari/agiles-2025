# Este es un único archivo CI que reemplaza a build.yml y ci-sonarcloude.yml
# Combina pruebas de Backend (Python), pruebas de Frontend (Cypress) y el escaneo de SonarCloud.

name: CI - Backend, Frontend & SonarCloud

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. Configuración y Pruebas de Backend (Python) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov

      - name: Check Python syntax
        run: |
          find . -type f -name "*.py" -exec python -m py_compile {} +

      - name: Run backend tests with coverage (pytest)
        run: |
          python -m pytest --cov=. --cov-report=xml --cov-report=term-missing -v

      # --- 2. Configuración y Pruebas de Frontend (Cypress) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies (NPM)
        run: npm install

      - name: Install wait-on (herramienta para esperar al servidor)
        run: npm install -g wait-on

      - name: Start backend manually
        run: python app.py &
        # El '&' al final ejecuta el servidor en segundo plano

      - name: Wait for backend to be ready
        run: wait-on 'http://localhost:5000' -t 30000
        # Espera hasta 30 segundos a que http://localhost:5000 responda

      - name: Run Frontend E2E tests (Cypress)
        uses: cypress-io/github-action@v6
        with:
          # Nota: Ya no usamos 'start' ni 'wait-on' aquí
          # El servidor ya está corriendo manualmente.
          browser: chrome
          # 'install-command' también se movió a un paso separado

      # --- 3. Análisis de SonarCloud (Al final) ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io