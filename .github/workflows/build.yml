name: CI - Python Backend & Cypress Frontend

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test: # Renombrado de 'build' a 'test' para m√°s claridad
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Pasos de Python (Backend) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov flake8

      - name: Check Python syntax
        run: |
          find . -type f -name "*.py" -exec python -m py_compile {} +

      - name: Run backend tests (pytest)
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing -v

      # --- Pasos de Cypress (Frontend E2E) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Frontend E2E tests (Cypress)
        uses: cypress-io/github-action@v6

        env:
          FLASK_APP: app.py
        with:
          install-command: npm install

          start: "flask run --host=0.0.0.0 --port=5000"
          wait-on: 'http://localhost:5000'
          browser: chrome